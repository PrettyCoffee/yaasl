<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <title>yaasl</title>
    <meta name="application-name" content="yaasl" />
    <meta
      name="description"
      content="A state management library to swiftly create small reactive stores in your UI while keeping the boilerplate at a minimum."
    />
    <meta name="author" content="PrettyCoffee" />

    <meta name="twitter:title" content="yaasl" />
    <meta
      name="twitter:description"
      content="A state management library to swiftly create small reactive stores in your UI while keeping the boilerplate at a minimum."
    />
    <meta name="twitter:image" content="/yaasl/_assets/logo.svg" />
    <meta name="twitter:card" content="summary_large_image" />

    <meta property="og:title" content="yaasl" />
    <meta
      property="og:description"
      content="A state management library to swiftly create small reactive stores in your UI while keeping the boilerplate at a minimum."
    />
    <meta property="og:image" content="/yaasl/_assets/logo.svg" />
    <meta property="og:url" content="https://prettycoffee.github.io/yaasl/" />

    <link rel="icon" href="_assets/logo.svg" type="image/x-icon" />

    <!-- >> lib-styles >> -->
    <link rel="stylesheet" href="./_lib/pure@4.13.1.css" />
    <!-- << lib-styles << -->

    <link rel="stylesheet" href="_theme/styles.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "yaasl",
        logo: "_assets/logo-large.svg",
        repo: "https://github.com/PrettyCoffee/yaasl",
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: true,
        onlyCover: true,
        auto2top: true,
        autoHeader: false,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: {
          paths: "auto",
          placeholder: "Search",
          noData: "No Results.",
          hideOtherSidebarContent: true,
          paths: [
            "pages/core.md",
            "pages/effects.md",
            "pages/devtools.md",
            "pages/react.md",
            "pages/preact.md",
          ],
        },
        tabs: {
          persist: false,
          sync: false,
          theme: false,
          tabHeadings: true,
        },
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>

    <!-- >> lib-scripts >> -->
    <script src="./_lib/docsify@4.13.1.min.js"></script>
    <script src="./_lib/search@4.13.1.min.js"></script>
    <script src="./_lib/docsify-copy-code@3.0.0.min.js"></script>
    <script src="./_lib/docsify-pagination@2.10.1.min.js"></script>
    <script src="./_lib/docsify-tabs@1.6.3.min.js"></script>
    <script src="./_lib/prism-typescript@1.29.0.min.js"></script>
    <script src="./_lib/prism-jsx@1.29.0.min.js"></script>
    <script src="./_lib/prism-tsx@1.29.0.min.js"></script>
    <script src="./_lib/prism-bash@1.29.0.min.js"></script>
    <!-- << lib-scripts << -->
  </body>
</html>

name: Publish

on:
  push:
    tags:
      - '*'

# Related npm documentation: https://docs.npmjs.com/trusted-publishers#github-actions-configuration
permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run -ws --if-present build

      - name: Publish packages
        run: |
          for pkg in packages/*; do
            [ -f "$pkg/package.json" ] || continue

            (
              cd "$pkg" || exit 1

              NAME=$(node -p "require('./package.json').name")
              VERSION=$(node -p "require('./package.json').version")

              if npm view "$NAME@$VERSION" > /dev/null 2>&1; then
                echo "Skipping $NAME@$VERSION (already published)"
                exit 0
              fi

              if [[ "$VERSION" == *-* ]]; then
                echo "Publishing prerelease $NAME@$VERSION"
                npm publish --tag next
              else
                echo "Publishing release $NAME@$VERSION"
                npm publish
              fi
            )
          done

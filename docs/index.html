<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />

    <title>yaasl</title>
    <meta name="description" content="TODO: Description" />

    <meta name="twitter:title" content="yaasl" />
    <meta name="twitter:description" content="TODO: Description" />
    <meta name="twitter:image" content="TODO: Image" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="icon" href="_assets/logo.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/docsify/lib/themes/pure.css"
    />
    <!--
    <link rel="stylesheet" href="https://unpkg.com/docsify/lib/themes/vue.css" />
  -->
    <link rel="stylesheet" href="_theme/styles.css" />
  </head>
  <body>
    <div id="app"></div>

    <script>
      window.$docsify = {
        name: "yaasl",
        logo: "_assets/logo-large.svg",
        repo: "https://github.com/PrettyCoffee/yaasl",
        loadSidebar: true,
        subMaxLevel: 2,
        coverpage: true,
        onlyCover: true,
        auto2top: true,
        autoHeader: false,
        alias: {
          "/.*/_sidebar.md": "/_sidebar.md",
        },
        search: {
          paths: "auto",
          placeholder: "Search",
          noData: "No Results.",
          hideOtherSidebarContent: true,
          paths: [
            "pages/core.md",
            "pages/effects.md",
            "pages/devtools.md",
            "pages/react.md",
            "pages/preact.md",
          ],
        },
        tabs: {
          persist: false,
          sync: false,
          theme: false,
          tabHeadings: true,
        },
        copyCode: {
          buttonText: "Copy",
          errorText: "Error",
          successText: "Copied",
        },
      };
    </script>
    <!-- Docsify -->
    <script src="https://unpkg.com/docsify/lib/docsify.min.js"></script>
    <script src="https://unpkg.com/docsify/lib/plugins/search.min.js"></script>

    <!-- Additional Plugins -->
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs"></script>

    <!-- Prism -->
    <script src="https://unpkg.com/prismjs/components/prism-typescript.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-jsx.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-tsx.min.js"></script>
    <script src="https://unpkg.com/prismjs/components/prism-bash.min.js"></script>
  </body>
</html>
